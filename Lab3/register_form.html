<body id="background">
	<div class="container vertical-center">
		<div class="col-sm-6 offset-sm-3">
			<div class="container px-lg-5">
				<div class="row mx-lg-n5">
					<div class="col py-3 px-lg-5 border bg-light | backgroundseebackground">
						<div class="text-center">
							<img src="images/niptict.jpg" class="rounded | backgroundnotseebackground" alt="niptict logo" style="width: 80px; height: 80px;">

					</div>
					<div class="w-100"></div>
					<div class="col py-3 px-lg-5 border bg-light | backgroundseebackground1">
						<form action="register.php" method="POST">
							<div class="text-center">
								<p class="text-muted">
									Sign up an account
								</p>
							</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Username</label>
							<input type="text" name="username" class="form-control" id="exampleInputPassword1" aria-describedby="usernameHelp" placeholder="Please enter username" required>
							
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Password</label>
							<input type="password" name="password" class="form-control" id="exampleInputPassword1" data-minlength="6" placeholder="Please enter password" required>
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Confirm Password</label>
							<input type="password" name="password" class="form-control" id="exampleInputPassword2" placeholder="Please re-enter password" required>
						</div>
						<div class="form-group">
							<label class="pr-5">Gender</label>
							<div class="custom-control custom-radio custom-control-inline">
							  <input type="radio" id="customRadioInline1" name="gender" class="custom-control-input" required>
							  <label class="custom-control-label" for="customRadioInline1">Male</label>
							</div>
							<div class="custom-control custom-radio custom-control-inline">
							  <input type="radio" id="customRadioInline2" name="gender" class="custom-control-input" required>
							  <label class="custom-control-label" for="customRadioInline2">Female</label>
							</div>
						</div>
						<div class="form-group">
							<label class="exampleInputEmail1">Email</label>
							<input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Please enter email" required>
						</div>
						<div class="form-check">
							<input type="checkbox" class="form-check-input" id="exampleCheck1" required>
							<label class="form-check-label" for="exampleCheck1">I accept the Terms of Service</label>
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>

					</div>
				</div>
			</div>
